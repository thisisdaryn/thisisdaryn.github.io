## Does Machine Learning even exist?

&lt;blockquote class="twitter-tweet" data-lang="en"&gt;&lt;p lang="en" dir="ltr"&gt;
There is no such thing as machine learning.

There are:
- CART decision trees
- regression models w/ link function
- generalized additive models
- random forests
- gradient-boosted machines w/ tree/linear booster
- neural networks with various architectures
- K-means clustering

## Machine Learning: what is it?

Wikipedia definition: &lt;b&gt;Machine learning (ML) is the study of computer algorithms that improve automatically through experience.&lt;/b&gt;

My thoughts: 
  * you are asking a computer to find patterns in data

  * the specific type of pattern (or representation of the pattern) corresponds to a particular ML method or technique
  





---
## Supervised vs Unsupervised

Do you have a set of data to learn from that has the answers?

  - Yes: supervised learning
  
  - No: unsupervised learning


---
## Supervised: Regression vs Classification


  * Regression: trying to predict an outcome that is a continuous variable e.g. 
    * the price that an item will sell for or 
    
    * the MPG rating of a car 
    
    * the number of people that will use a service or facility
    
  * Classification: trying to predict which category a subject falls in, e.g.:
    
    * will specified individuals vote in an election? (yes/no)
    
    * Which product will a customer choose?
    
    * Should an email be classified as spam? Alternatively, which folder should it be classified in?

---
## Supervised Learning: key point

Key pair of ideas to keep in mind.

  * Each observation can either be used for exploration of confirmation but not both
  
  * You can use an observation as many times as you like for exploration, but you can only use it once for confirmation. As soon as you use an observation twice, you've switched from confirmation to exploration. 
  
  
.footnote[
The two key points on this slide are taken verbatim from my physical copy of [R for Data Science](https://r4ds.had.co.nz/)
]
  


---
## Split your data before you begin


Heuristic proposed in [R for Data Science](https://r4ds.had.co.nz/):
  
  * 60% &lt;i&gt;training&lt;/i&gt; set: you can do anything you like with this data
  
  * 20% a &lt;i&gt;query&lt;/i&gt; set: Use this to compare models but never as part of an automated process.
  
  * 20% &lt;i&gt;test&lt;/i&gt; set: only use this to test your final model  
  
  






---
## Model fitting

Model fitting is a tiered activity 
  
  1. Identification of a model type/family. e Ordinary Least Squares (OLS) or CART Decision Tree
  
  2. Choosing a model from the model family that is best for your situation/data. Examples:
    * for OLS, find the intercept and other model coefficients
    
    * for CART, identifying the variables and cut points to branch on  
  
--

  3. You may choose to fit model from multiple model families and compare their performance


---
## A little terminology

  * I may use any of the following terms to reference the value you want to predict
    * y
    * outcome
    * output
    
  * I may use any of the following terms to reference the values that you are using to make the prediction
    * x 
    * input 
    * feature
    * predictor

  

---
## Extra: Ensemble methods

**Ensemble methods** involve the use of multiple models.


  * Training a model on slightly different data sets results in different models
  
  * Sometimes you train multiple models on different variations of the training data
    * for regression problems you might take the average predictions
    
    * for classification problems you might take the most common prediction
