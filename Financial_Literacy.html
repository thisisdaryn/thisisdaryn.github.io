### Notes on Adobe Captivate

#### Captivate Entities

  * **Learning program**: A Learning Program is a bundle of Courses that complement each other or are built on a common theme.
  
  
  * **Courses**: one or more modules
  
  
  * **Modules**: this should map to the modules of NFEC content 
  

  * **skills**:
    * can add multiple levels to a skill
    * add a badge to a level
  
  * **skill domain** A skilled can be mapped to a domain.
    * Supported skills include: Supply chain management, Accounting, Scientific research and engineering, Computer security, Strategic management, Social media, Medicine, **Finance**, Workplace safety

### Captivate Course Types

  * Self-paced module: Learners can begin and complete a Course module according to their own schedule at one's own pace. For example, videos, prerecorded Classroom lectures.
  
  * Virtual Classroom Module: Learners attend live online lectures, facilitated by a trained instructor
  
  * Classroom Module: Learners attend in-person lectures, facilitated by a trained instructor
  
  * Activity Module: Learners need to complete a set of activities such as Workshops, Exercises, Questionnaire and any other learning activities.
