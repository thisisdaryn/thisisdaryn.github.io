--

# Option 1: Installing the development version

You can try to install the development version by running the following commands in your console.
--

```r
install.packages("devtools")
library(devtools)
install_github("OpenIntroStat/openintro-r-package")
```

--
## What did that do (or attempt)?

--
  - the 1st line installed the &lt;font color="purple"&gt;&lt;tt&gt;devtools&lt;/tt&gt;&lt;/font&gt; package
--

  - the 2nd told R you want to access the functions in the &lt;font color="purple"&gt;&lt;tt&gt;devtools&lt;/tt&gt;&lt;/font&gt; package
--

  - the 3rd line used &lt;tt&gt;install_github&lt;/tt&gt; which is in the &lt;font color="purple"&gt;&lt;tt&gt;devtools&lt;/tt&gt;&lt;/font&gt; package to install from the author's repository


---

---
### Any other packages?

--

The most convenient package I can recommend you install right now is the &lt;font color="purple"&gt;&lt;tt&gt;tidyverse&lt;/tt&gt;&lt;/font&gt;. You can install it by running the following command.

--

```r
install.packages("tidyverse")
```
--
  - You should see many packages being installed.

--
  
  - &lt;font color="purple"&gt;&lt;tt&gt;tidyverse&lt;/tt&gt;&lt;/font&gt; is actually a collective name for a large number of packages that are designed to work well with each other. 

---
### What's in  tidyverse?

We will use multiple packages tidyverse packages in this class, including:
  - &lt;font color="purple"&gt;&lt;tt&gt;readr&lt;/tt&gt;&lt;/font&gt;: functions for reading in data --- from csv or other text formats --- that are more intelligent than the built-in R functions
  - &lt;font color="purple"&gt;&lt;tt&gt;dplyr&lt;/tt&gt;&lt;/font&gt;: for filtering, subsetting, sorting and aggregating data
  - &lt;font color="purple"&gt;&lt;tt&gt;tidyr&lt;/tt&gt;&lt;/font&gt;: for changing the shape of data or for splitting columns or uniting columns
  - &lt;font color="purple"&gt;&lt;tt&gt;readxl&lt;/tt&gt;&lt;/font&gt;: reads data from Excel spreadsheets
  - &lt;font color="purple"&gt;&lt;tt&gt;ggplot2&lt;/tt&gt;&lt;/font&gt;: graphics package that allows for publication-ready plots/charts
  - &lt;font color="purple"&gt;&lt;tt&gt;lubridate&lt;/tt&gt;&lt;/font&gt;: functions that make it easier to work with dates

---
### A general note

You only need to use &lt;tt&gt;install.packages&lt;/tt&gt;:
  - to install a package for the first time on a particular computer. 
  - to upgrade to a new version of a package if necessary
  

Because of this, I don't stress the need to do it in a script. Your scripts should consist of code that you expect to execute repeatedly.  

--

By contrast, you will be using &lt;tt&gt;library&lt;/tt&gt; every time that you want to use the functions or data in the package.
