<html>
<body>
Merchant: <input type="text" id="merchant"><br>
Price: <input type = "text" id = "price"><br>
<input type = "submit" id = "create_qr" onclick="gen_qr_code()"><br>
<script src="qrcode.js"></script>

<div id="qrcode"></div>
<div id="confText"></div>
<script type="text/javascript">

function removeElement(elementId) {
    // Removes an element from the document
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
}

var gen_qr_code = function(){

var node = document.getElementById('qrcode');
node.innerHTML = "";
var conf_node = document.getElementById('confText');
conf_node.innerHTML = "";
var conf_code = Math.floor(1000 + Math.random() * 9000);


merchant_name = document.getElementById("merchant").value;
price_value = document.getElementById('price').value;
my_url = "https://thisisdaryn.github.io/qr_trial/qr_confirmation.html?merchant="+merchant_name+"&price="+price_value+"&conf="+conf_code;
new QRCode(document.getElementById("qrcode"), my_url);
var conf_node = document.getElementById('confText');
conf_node.innerHTML = conf_code;

}
</script>
</body>
</html>
