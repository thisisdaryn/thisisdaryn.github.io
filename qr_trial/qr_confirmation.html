<html>
<head></head>
<body>



</body>
<h1><p id='merchantText'></p></h1>
<h2><p id='priceText'></p></h2>

<script>
  var getParams = function (url) {
    var params = {};
    var parser = document.createElement('a');
    parser.href = url;
    var query = parser.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      params[pair[0]] = decodeURIComponent(pair[1]);
    }
    return params;
  };
  
  my_params = getParams(window.location.href)
  var merchant = my_params["merchant"];
  var price = my_params["price"];
  
  
  merchantText = document.getElementById('merchantText')
  priceText = document.getElementById('priceText')
  
  
  merchantText.innerText = `Merchant: ${merchant}`
  priceText.innerText = `Price: ${price}`
  
  </script>


</html>
