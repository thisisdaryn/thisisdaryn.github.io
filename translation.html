# Translation
### Making your data actionable
### 2020-07-28

---






## Business Intelligence

Improved Business Intelligence will make data actionable for our clients and lead to concrete measured value to their businesses.


We: 

  * Provide Analytics as a service to complement subject matter expertise.


  * Enable partners to develop and maintain data-driven cultures, practices and tools in service of improved performance and competitiveness



---
## Analytics as a Service


Our products:

  * **Data Strategy and Management**: we work with you to identify gaps in your data collection and build infrastructure to facilitate data projects.
  
  
  * **Data Analysis**: Working with your unused or under-utilised data to gain insight into your business needs.  
  
  
  * **Data Apps**: analytics embedded in software to facilitate real-time decision-making and monitoring meaningful to your business





---
### Data Apps and Data Analysis


Data apps may contain **Descriptive**, **Predictive**, or **Prescriptive** Analytics
  
--
  
#### Do you have a handle on your data?
--
  
  * Descriptive Analytics allow you to assess your situation and lay the groundwork for a data-driven organisation.  

--

#### What scenarios do you plan for?

--

  * Predictive analytics provide insight into what you should anticipate.

--

#### What actions should you take?

--
  
  * Prescriptive analytics guide your actions.
      


---
## Application Areas


  * **Supply chain and Operations**: using analytics to help our partners find inefficiencies in their supply chains. 

  * **Inventory**: helping our clients make decisions about what to order, when to order and from whom

  * **Customers**: helping partners to better understand their customers based on historical data. 
  
  * **Bespoke Projects**: customised data products relevant to your company and industry. 
  


---
## Experience

Our team has experience solving data-centric problems in Business, Macroeconomics, and Health-related contexts.

(function() {

  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);

(function() {

  // Replace <script> tags in slides area to make them executable

  );

  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {

    }

  }

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
