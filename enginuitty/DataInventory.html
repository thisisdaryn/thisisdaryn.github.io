# PAYPR Data Catalog
## Daryn Ramsden
### dramsden at enginuitty
### last updated: 2021-06-23

---






## Data repository

A data repository will be created and maintained to serve as a metadata catalog. Entries in the data entry will include the following descriptive information about the various types of data:
  
  1. The source of the data
  2. The frequency with which the data is updated 
  3. The structure of the data 
  4. The business process (and stage) that the data was collected/created at if applicable
  5. Software application the data was generated by if applicable

This data repository will be kept as an Excel spreadsheet and stored in the cloud (Sharepoint/One Drive) in the immediate term. 


---
## Data Sources

Data sources identified thus far (along with prominent types of data/statistics we will be collecting from each) are listed below:

  * Skilrock Technologies/PAYPR 
    
  * In-House data collection/research/partner relationships
    
  * Zendesk
  
  * Hubspot
    
  * Available analytics from social media platforms 
  
  * Mobile app store statistics

  * Archived Reports (internal and external)
  
---
### Data Source: Skilrock/PAYPR 

* Types of data:
  - consumer activity levels and typical (mean/median) transaction values
  - merchant activity levels and typical (mean/median) transaction values
  - volumes and values of P2P transactions
  - numbers of cash-in and cash-out transaction (including across different modes)
  - merchant churn 
  - system downtime
  - security breaches
  - transaction reversals
  - system usage (bandwidth/memory/storage/costs)
  

* Storage: RDBMS (on AWS)

* Structure: Structured

---
### Data Source: In-House data collection/research/partner relationships
  
* Types of data:
    - merchant info and counts including by sector, size, and geographical area
    - market share of transactions 
    - time taken to carry out routine processes e.g. daily settlements and reconciliations
    
* Storage: To be finalised. Probably to include RDBMS, Excel in early stages. 
* Structure: Structured
    
---
### Data Source: Zen desk
  
* Types of data: 
    - complaints types and volumes
    
* Storage:
    - TBD
  
* Structure: Possibly unstructured
  
---
### Data Source: Hubspot

* Types of data:
  - marketing data
    
* Storage: TBD 
  
* Structure: Structured
  
  
---
### Data Source: Social Media Platforms and App Stores


* Types of data:

  * Available analytics from social media platforms 
  
  * Mobile app store statistics
    - number of downloads 
    - relative popularity in target markets 
  

---
### Data Store: Archived Reports
  
  * Types of reports 
    * internal reports e.g. platform usage and risk reports
    * regulatory reporting
    
  * Storage: Document Storage
  
  * Structure: Bespoke
  



---
### Data Requirements

Recommendation: we should start with hardware to support:
    
    
  * 2 million transactions 
    
  * 75k consumer profiles 

  * 3k merchant profiles
  
  * 5 years of reporting 
  
   
  
---
### What does that actually mean?

  * Storage: this should be relatively cheap in any alternatives e.g. AWS Standard rates of $0.023 per GB
  
  * Software: RDBMS software to be decided 
  
  * Network connectivity costs: predicated on estimates of daily bandwidth use (in-progress)
  
---
### Anatomy of a transaction

What are the components of a transaction?

  * sender ID
  
  * receiver ID
  
  * quantity
  
  * type of transaction (P2P, purchase, cash-in, cash-out, merchant settlement)
  
  * timestamp
  
  * geographical location 



---
### Hardware Alternatives

  * AWS
    - can use within existing account, save on network transfer costs
  
  * Azure
    - Alternative cloud provider with representatives in Trinidad 
  
  * Enginuitty-owned hardware
  
  
---
### Staff

  1 Data Engineer/Database Administrator
