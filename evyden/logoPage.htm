var col = function(r, g, b){
  return "#"+(r).toString(16)+(g).toString(16)+(b).toString(16);
}

function RGB2HTML(red, green, blue)
{
    var decColor =0x1000000+ blue + 0x100 * green + 0x10000 *red ;
    return '#'+decColor.toString(16).substr(1);
}

var newBlock = function(r, cx, cy, colour, opacity)
{
    var NS = "http://www.w3.org/2000/svg";
    var circ = document.createElementNS(NS, "circle");
    circ.setAttribute("cx",cx);
    circ.setAttribute("cy",cy);
    circ.setAttribute("r",r);
    circ.style.fill = "none";
    circ.style.stroke = colour;
    circ.style["stroke-width"] = 25;
    circ.style.opacity = opacity; //0.55 originally  
    //console.log(circ);
    return circ;    
}

var newBlocksq = function(x, y, side, colour, opacity)
{
    var NS = "http://www.w3.org/2000/svg";
    var outer = document.createElementNS(NS, "rect");
    outer.setAttribute("x",x);
    outer.setAttribute("y",y);
    outer.setAttribute("width", side);
    outer.setAttribute("height", side);
    outer.style.fill = colour;
    //block.style.stroke = "black";
    outer.style.opacity = opacity; //0.55 originally  
    outer.style.stroke = "white";

    return outer;    
}
